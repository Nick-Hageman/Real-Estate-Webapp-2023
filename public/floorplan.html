		<div id="info">There are currently no available homes for sale<br>This LiDAR scan is from a home previously built by Hageman Homes as a placeholder</div>
		<script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>
		<script type="importmap">
		{
			"imports": {
			"three": "https://unpkg.com/three@0.145.0/build/three.module.js"
			}
		}
		</script>

		<script type="module">
			import * as THREE from 'three';
			import { OrbitControls } from 'https://unpkg.com/three@0.145.0/examples/jsm/controls/OrbitControls.js';
			import { GLTFLoader } from 'https://unpkg.com/three@0.145.0/examples/jsm/loaders/GLTFLoader.js';

			// scene renderer
			const renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			// scene
			const scene = new THREE.Scene();
			scene.background = new THREE.Color(0x000000); // black background
			//scene.background = new THREE.Color(0xffffff); // white background

			// camera
			const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000)
			camera.position.set(15, 5, 5);

			// ambient light
			const ambientLight = new THREE.AmbientLight(0xffffff);
			scene.add(ambientLight);

			// orbit control
			const controls = new OrbitControls(camera, renderer.domElement);
			controls.addEventListener('change', () => { renderer.render(scene, camera) });
			controls.target.set(0, 0, 0);
			controls.update();

			// load the GL object
			const loader = new GLTFLoader();
			loader.load('img/poly.glb', function(gltf) {
				const model = gltf.scene;
				model.position.set(0, 0, 0);
				
				scene.add(model);

				// render the scene
				renderer.render(scene, camera);
			}, undefined, function(error) {
				console.error(error);
			});
		</script>
	</body>
</html>
